name: Staticman

on:
  pull_request:
    paths:
      - "comments/**"  # Menunggu perubahan di folder comments

jobs:
  staticman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Staticman
        run: |
          npm install -g staticman

      - name: Run Staticman
        run: |
          staticman generate --config .staticman/staticman.yml --branch main --folder comments
